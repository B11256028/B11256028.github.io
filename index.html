<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字的自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        p {
            line-height: 1.6;
        }
        
        a {
            color: #333;
        }
        
        @media only screen and (max-width: 600px) {
            .container {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>程新迪</h1>
        <p>姓名:程新迪</p>
        <p>生日:11/13</p>
        <p>就讀學校:屏東科技大學</p>
    </header>
    <div class="container">

</body>

</html>
